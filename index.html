<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ostudio</title>
  <link rel="icon" href="favicon.png">
  <style>
    html, body { margin: 0; height: 100%; background: #fff; overflow: hidden; font-family: Arial, sans-serif; }
    .hero {
      position: relative;
      width: 100%;
      height: 100%;
    }
    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      color: #000;
    }
    .content-container{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap:20px;
    }
    .logo {
      max-width: 600px;
      margin: 0;
      font-weight: 500;
    }
    @media(max-width:991px){
        .logo{
            max-width: 250px;
        }
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 18px;
      padding: 8px 20px;
      border: 1px solid black;
      color: black;
      border-radius: 999px;
      background: transparent;
      cursor: pointer;
      font-size: 20px;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn:hover{
        color: rgba(0,0,0,0.6);

    }
    .desc {
      position: absolute;
      bottom:200px;
      left:50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 24px;
      color: #222;
      opacity: .9;
      line-height: 1.4; 
      letter-spacing: -1px;
    }

    @media(max-width:991px){
        .desc{
            bottom:300px;
            font-size:16px;
        }
        .btn{
            font-size:16px;
        }
    }
    @media(max-width:768px){
        .desc{
            position: relative;
            bottom:0;
            left:0;
            transform: unset;
            margin-top:50px;
            font-size:14px;
        }
    }
  </style>
</head>
<body>
  <div class="hero" id="hero">
    <canvas id="c"></canvas>

    <div class="content">
      <div class="content-container">
        <img class="logo" src="logo.gif" />
        <a href="https://ostudio.net" target="_blank"class="btn">Our old website →</a>
        <div class="desc">
            <b>We are evolving.</b> Our new website is taking shape.<br/>
            A new digital home for ostudio is on the way!
        </div>
      </div>

     
    </div>
  </div>

  <script>
 (() => {
  const canvas = document.getElementById("c");
  if (!canvas) return;

  const ctx = canvas.getContext("2d");

  // ---------------- CONFIG ----------------
  const CFG = {
    particles: 550,          // كثافة أخف

    ringRadius: 0,           // هيتحسب Responsive
    ringThickness: 55,

    dotSize: 1.5,
    opacity: 1.0,

    rotationSpeed: 0.008,

    returnStrength: 0.06,
    damping: 0.90,

    interactRadius: 120,
    repelStrength: 0.55,

    floatAmp: 4,             // حركة هادية لفوق وتحت
    floatSpeedMin: 0.0008,
    floatSpeedMax: 0.0016
  };

  // ---------------- SIZE ----------------
  let W = 0, H = 0;
  const DPR = Math.min(2, window.devicePixelRatio || 1);
  const center = { x: 0, y: 0 };

  function computeRingRadius() {
        const minSide = Math.min(W, H);

        // 0.47 = تقريباً 94% من القطر
        const r = minSide * 0.47;

        return r;
    }

  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;

    canvas.style.width = W + "px";
    canvas.style.height = H + "px";
    canvas.width = W * DPR;
    canvas.height = H * DPR;

    ctx.setTransform(DPR, 0, 0, DPR, 0, 0);

    center.x = W / 2;
    center.y = H / 2;

    CFG.ringRadius = computeRingRadius();

    remapParticles();
  }

  window.addEventListener("resize", resize);

  // ---------------- POINTER ----------------
  const pointer = { x: 0, y: 0, active: false };

  window.addEventListener("mousemove", (e) => {
    pointer.x = e.clientX;
    pointer.y = e.clientY;
    pointer.active = true;
  });

  window.addEventListener("mouseleave", () => {
    pointer.active = false;
  });

  // ---------------- PARTICLES ----------------
  const rand = (a, b) => a + Math.random() * (b - a);

  const particles = [];

  function createParticles() {
    particles.length = 0;

    for (let i = 0; i < CFG.particles; i++) {
      const a0 = rand(0, Math.PI * 2);
      const r0 = CFG.ringRadius + rand(-CFG.ringThickness / 2, CFG.ringThickness / 2);

      particles.push({
        a0,
        r0,
        x: 0,
        y: 0,
        vx: 0,
        vy: 0,
        size: CFG.dotSize,
        floatPhase: rand(0, Math.PI * 2),
        floatSpeed: rand(CFG.floatSpeedMin, CFG.floatSpeedMax),
        floatOffset: rand(-CFG.floatAmp, CFG.floatAmp)
      });
    }
  }

  function remapParticles() {
    if (particles.length === 0) return;

    for (const p of particles) {
      p.r0 = CFG.ringRadius + rand(-CFG.ringThickness / 2, CFG.ringThickness / 2);
      p.x = Math.cos(p.a0) * p.r0;
      p.y = Math.sin(p.a0) * p.r0;
      p.vx = 0;
      p.vy = 0;
    }
  }

  // ---------------- ANIMATION ----------------
  let globalRotation = 0;

  function animate(t) {
    ctx.clearRect(0, 0, W, H);

    globalRotation += CFG.rotationSpeed;

    ctx.save();
    ctx.translate(center.x, center.y);
    ctx.rotate(globalRotation);

    ctx.fillStyle = "#000";
    ctx.globalAlpha = CFG.opacity;

    // تحويل الماوس لإحداثيات محلية
    let mx = pointer.x - center.x;
    let my = pointer.y - center.y;

    const cos = Math.cos(-globalRotation);
    const sin = Math.sin(-globalRotation);

    const localMouseX = mx * cos - my * sin;
    const localMouseY = mx * sin + my * cos;

    for (const p of particles) {
      const baseX = Math.cos(p.a0) * p.r0;

      const floatY =
        p.floatOffset +
        Math.sin(p.floatPhase + t * p.floatSpeed) * CFG.floatAmp;

      const baseY = Math.sin(p.a0) * p.r0 + floatY;

      const ax = (baseX - p.x) * CFG.returnStrength;
      const ay = (baseY - p.y) * CFG.returnStrength;

      p.vx = (p.vx + ax) * CFG.damping;
      p.vy = (p.vy + ay) * CFG.damping;

      if (pointer.active) {
        const dx = p.x - localMouseX;
        const dy = p.y - localMouseY;
        const dist = Math.hypot(dx, dy);

        if (dist < CFG.interactRadius && dist > 0.001) {
          const k = 1 - dist / CFG.interactRadius;
          const force = CFG.repelStrength * k * k;
          p.vx += (dx / dist) * force * 10;
          p.vy += (dy / dist) * force * 10;
        }
      }

      p.x += p.vx;
      p.y += p.vy;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    }

    ctx.restore();
    requestAnimationFrame(animate);
  }

  // ---------------- INIT ----------------
  resize();
  createParticles();
  remapParticles();
  requestAnimationFrame(animate);
})();


  </script>
</body>
</html>
