<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ostudio</title>
  <link rel="icon" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f2f2f2;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100%;
    }
    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    .content {
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      color: #000;
    }
    .content-container{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      max-width: 400px;
      margin: 0;
      font-weight: 500;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 100px;
      padding: 8px 20px;
      border: 1px solid #000;
      color: #000;
      border-radius: 999px;
      background: transparent;
      cursor: pointer;
      font-size: 20px;
      font-weight: 200;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn:hover { color: rgba(0,0,0,0.6); }

    .desc {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 24px;
      font-weight: 300;
      color: black;
      opacity: .9;
      line-height: 1.4;
      letter-spacing: -1px;
      width: 100%;
      font-style: italic;
      pointer-events: none;
    }
    .desc span { font-weight: 500; }
    @media(max-width:1440px){
      .logo{
        max-width:265px;
      }
      .btn{
        font-size:14px;
        padding:4px 12px;
      }
      canvas{
        margin-top:-20px;
      }
      .desc{
        font-size:16px;
        bottom:60px;
      }
    }
    @media(max-width:1024px){
      .logo { max-width: 250px; }
      .desc{  bottom: 40px; }
     
    }
    @media(max-width:778px){
      .desc{ font-size: 14px; }
    }
    @media(max-width:440px){
      .btn{
        padding:4px 10px;
        font-size:14px;
      }
      .logo{
        max-width:185px;
      }

    }
    @media(max-width:440px  )and (max-height: 750px){

      .desc{
        bottom:35px;
        font-size:13px;
      }
    }
  </style>
</head>

<body>
  <div class="hero" id="hero">
    <canvas id="c"></canvas>

    <div class="content">
      <div class="content-container">
        <img class="logo" src="logo.gif" alt="OSTUDIO" />
        <a href="https://ostudio.net" target="_blank" class="btn">View Archive →</a>
      </div>

      <div class="desc">
        Growing into something <span>bigger.</span><br/>
        We are rearranging our atoms. Something new is taking shape.
      </div>
    </div>
  </div>

  <script>
    (() => {
      const canvas = document.getElementById("c");
      if (!canvas) return;

      const ctx = canvas.getContext("2d");

      // ---------------- CONFIG ----------------
      const CFG = {
        particles: 550,          // كثافة أخف

        ringRadius: 0,           // هيتحسب Responsive
        ringThickness: 55,

        dotSize: 1.2,
        opacity: 1.0,

        rotationSpeed: 0.008,

        returnStrength: 0.055,
        damping: 0.90,

        interactRadius: 120,
        repelStrength: 0.55,

        floatAmp: 3,            // حركة هادية لفوق/تحت
        floatSpeedMin: 0.0008,
        floatSpeedMax: 0.0016
      };

      // ---------------- SIZE ----------------
      let W = 0, H = 0;
      const DPR = Math.min(2, window.devicePixelRatio || 1);
      const center = { x: 0, y: 0 };

      // ✅ هنا سر شكل الموبايل: radius أكبر من عرض الشاشة عشان الجوانب تتقص وتبان أقواس
      function computeRingRadius() {
        if (W > 440) {
          const minSide = Math.min(W, H);
          return minSide * 0.35;      // Desktop: قريب من حدود الصفحة
        }
        return W * 0.65;             // Mobile: قطر ~ 1.5x عرض الشاشة
      }

      const rand = (a, b) => a + Math.random() * (b - a);
      const particles = [];

      function createParticles() {
        particles.length = 0;

        for (let i = 0; i < CFG.particles; i++) {
          const a0 = rand(0, Math.PI * 2);
          const r0 = CFG.ringRadius + rand(-CFG.ringThickness / 2, CFG.ringThickness / 2);

          particles.push({
            a0,
            r0,
            x: 0,
            y: 0,
            vx: 0,
            vy: 0,
            size: CFG.dotSize,
            floatPhase: rand(0, Math.PI * 2),
            floatSpeed: rand(CFG.floatSpeedMin, CFG.floatSpeedMax),
            floatOffset: rand(-CFG.floatAmp, CFG.floatAmp)
          });
        }
      }

      function placeParticlesAtRest() {
        for (const p of particles) {
          p.r0 = CFG.ringRadius + rand(-CFG.ringThickness / 2, CFG.ringThickness / 2);
          p.x = Math.cos(p.a0) * p.r0;
          p.y = Math.sin(p.a0) * p.r0;
          p.vx = 0;
          p.vy = 0;
        }
      }

      function resize() {
        W = window.innerWidth;
        H = window.innerHeight;

        canvas.style.width = W + "px";
        canvas.style.height = H + "px";
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);

        center.x = W / 2;

        // ✅ ضبط مكان الدائرة: على الموبايل نخليها حوالين اللوجو (أقرب للشكل اللي بعتّه)
        if (W <= 991) {
          center.y = H * 0.46;  // جرّب 0.44 أو 0.48 لو عايزها أعلى/أوطى
        } else {
          center.y = H / 2;
        }

        CFG.ringRadius = computeRingRadius();

        // أول مرة
        if (particles.length === 0) {
          createParticles();
        }

        // إعادة توزيع بعد تغيير المقاس بدون Pulse
        placeParticlesAtRest();
      }

      window.addEventListener("resize", resize);

      // ---------------- POINTER ----------------
      const pointer = { x: 0, y: 0, active: false };

      window.addEventListener("mousemove", (e) => {
        pointer.x = e.clientX;
        pointer.y = e.clientY;
        pointer.active = true;
      });

      window.addEventListener("mouseleave", () => {
        pointer.active = false;
      });

      // ---------------- ANIMATION ----------------
      let globalRotation = 0;

      function animate(t) {
        ctx.clearRect(0, 0, W, H);

        globalRotation += CFG.rotationSpeed;

        ctx.save();
        ctx.translate(center.x, center.y);
        ctx.rotate(globalRotation);

        ctx.fillStyle = "#000";
        ctx.globalAlpha = CFG.opacity;

        // تحويل الماوس لإحداثيات محلية داخل الدائرة
        const mx = pointer.x - center.x;
        const my = pointer.y - center.y;

        const cos = Math.cos(-globalRotation);
        const sin = Math.sin(-globalRotation);

        const localMouseX = mx * cos - my * sin;
        const localMouseY = mx * sin + my * cos;

        for (const p of particles) {
          const baseX = Math.cos(p.a0) * p.r0;

          const floatY =
            p.floatOffset +
            Math.sin(p.floatPhase + t * p.floatSpeed) * CFG.floatAmp;

          const baseY = Math.sin(p.a0) * p.r0 + floatY;

          // Spring رجوع هادي
          const ax = (baseX - p.x) * CFG.returnStrength;
          const ay = (baseY - p.y) * CFG.returnStrength;

          p.vx = (p.vx + ax) * CFG.damping;
          p.vy = (p.vy + ay) * CFG.damping;

          // Space عند الماوس
          if (pointer.active) {
            const dx = p.x - localMouseX;
            const dy = p.y - localMouseY;
            const dist = Math.hypot(dx, dy);

            if (dist < CFG.interactRadius && dist > 0.001) {
              const k = 1 - dist / CFG.interactRadius;
              const force = CFG.repelStrength * k * k;
              p.vx += (dx / dist) * force * 10;
              p.vy += (dy / dist) * force * 10;
            }
          }

          p.x += p.vx;
          p.y += p.vy;

          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
        }

        ctx.restore();
        requestAnimationFrame(animate);
      }

      // INIT
      resize();
      requestAnimationFrame(animate);
    })();
  </script>
</body>
</html>
